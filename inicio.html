<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicial</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    </head>
    
    <body>
        <header>
            <img class="elemento-1" src="/img/fixed/Forma 1.png" alt="forma 1">

                <button class="button-home">
                    <img src="/img/fixed/Casa.png" alt="botão home">

        <section>
            <img id="logo" src="/img/scrolls/Logo.png" alt="Logo da Adopet">

            <div>
                <h3 id="title-Inicial">Boas-Vindas!</h3>
    
                <p id="text-inicial">Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente!</p>
            </div>

            <img class="elemento-2" src="/img/scrolls/Forma 2.png" alt="forma 2">
        </section>


        <button>
            <h4>Já tenho conta</h4>
        </button>

        <button>
            <h4>Quero me cadastrar</h4>
        </button>
       
        <img class="img-adopet" src="/img/scrolls/Ilustração 1.png" alt="imagem de gato e cachorro">
        
    </body>

    <footer>
        <div class="position-rectangle">
            <div class="rectangle"></div>
        </div>
        <p id="text-creditos">2022 - Desenvolvido po Alura.</p>
